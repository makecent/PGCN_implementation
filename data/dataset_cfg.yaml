thumos14:
  dataset_configs:

    train_ft_path: data/thumos14/Rgb_Train_feature/Rgb_TrainPJ2_All
    test_ft_path: data/thumos14/Rgb_Test_feature/Rgb_TestPJ2_All

    train_dict_path: data/thumos14/thumos14_train_prop_dict.pkl
    val_dict_path: data/thumos14/thumos14_val_prop_dict.pkl
    test_dict_path: data/thumos14/thumos14_test_prop_dict.pkl
    train_prop_file: data/thumos14/bsn_train_proposal_list.txt
    test_prop_file: data/thumos14/bsn_test_proposal_list.txt

    training_epoch_multiplier: 20
    testing_epoch_multiplier: 1

    fg_iou_thresh: 0.7
    bg_iou_thresh: 0.01
    incomplete_iou_thresh: 0.3
    bg_coverage_thresh: 0.02
    incomplete_overlap_thresh: 0.01
    prop_per_video: 8
    fg_ratio: 1
    bg_ratio: 1
    incomplete_ratio: 6
    iou_threshold: 0.7
    dis_threshold: 0
    starting_ratio: 0.5
    ending_ratio: 0.5


  graph_configs:
    adj_num: 21
    child_num: 4
    iou_num: 8
    dis_num: 2

  model_configs:
    num_class: 20
    act_feat_dim: 1024
    comp_feat_dim: 3072
    dropout: 0.8
    gcn_dropout: 0.7


  evaluation:
    top_k: 2000
    nms_threshold: 0.2



